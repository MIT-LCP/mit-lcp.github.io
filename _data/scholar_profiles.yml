# Configuration options
settings:
  # Maximum number of publications to fetch per profile
  max_publications_per_profile: 30
  
  # Minimum year to include (older publications will be filtered out)
  min_year: 2010
  
  # Publication types to include
  include_types:
    - "journal"
    - "conference"
    - "book"
  
  # Keywords to filter publications (optional)
  # Publications containing these keywords will be prioritized
  priority_keywords:
    - "MIMIC"
    - "PhysioNet"
    - "critical care"
    - "ICU"
    - "machine learning"
    - "artificial intelligence"
    - "healthcare"
    - "medical"
    - "clinical" 