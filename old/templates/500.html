<!DOCTYPE html>
<html>
<head>
<title>Internal Server Error</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" >
<link rel="icon" href="{{ url_for('static', filename='images/lcp_favicon5.png') }}">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
{% block head2 %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/500.css') }}">
{% endblock %}
</head>

<body>
<div class="container text-center" id="error">
  <svg height="100" width="100">
    <polygon points="50,25 17,80 82,80" stroke-linejoin="round" style="fill:none;stroke:#ff8a00;stroke-width:8" />
    <text x="42" y="74" fill="#ff8a00" font-family="sans-serif" font-weight="900" font-size="42px">!</text>
  </svg>
 <div class="row">
    <div class="col-md-12">
      <div class="main-icon text-warning"><span class="uxicon uxicon-alert"></span></div>
        <h1>Internal Server Error</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-md-push-3">
      <p class="lead">There was a unespected internal server error. A email has been sent notifying this error. Please try again later.</p>
    </div>
  </div>
</div>

</body>
</html>
