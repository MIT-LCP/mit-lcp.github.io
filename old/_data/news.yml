    title: "MIMIC-III available on the cloud"
    content: "The MIMIC-III database is now available on two major cloud platforms: Google Cloud Platform (GCP) and Amazon Web Services (AWS). To access the data on the cloud, simply add the relevant cloud identifier to your PhysioNet profile. Further instructions are available on the <a href='https://mimic.physionet.org/gettingstarted/cloud/'>MIMIC-III website</a>."
