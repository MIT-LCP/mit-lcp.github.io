    title: "Opportunity for a Research Software Engineer to join the PhysioNet team"
    content: "The MIT Laboratory for Computational Physiology is seeking a Research Software Engineer to support and undertake projects focused on improving patient care. Joining a team of data scientists and clinicians, the Engineer will help to manage the system network, write code for research studies, and initiate and develop research software.<br><br>The position would be a good fit for someone with a bachelor&rsquo;s or master&rsquo;s degree in a technical subject such as biomedical engineering, physics, computer science, or equivalent experience. For more details, please see the job posting on the <a href='https://careers.peopleclick.com/careerscp/client_mit/external/jobDetails/jobDetail.html?jobPostId=17714&amp;localeCode=en-us'>MIT website</a> or <a href='https://physionet.org/about/#contact'>contact us</a> directly if you have questions."
    url: "https://physionet.org/news/post/313"
