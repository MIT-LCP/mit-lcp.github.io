    title: "LCP student receives award"
    content: "We are delighted to announce that MingYu Lu has won the Distinguished Paper award at the AMIA 2020 Annual Symposium! MingYu worked under the guidance of Dr. Li-wei Lehman where they evaluated the safety and robustness of machine learning models for clinical treatment decision making in their paper titled <a href='https://arxiv.org/abs/2005.04301'>'Is Deep Reinforcement Learning Ready for Practical Applications in Healthcare? A Sensitivity Analysis of Duel-DDQN for Hemodynamic Management in Sepsis Patients'</a>. Their work systematically explored the sensitivity of a deep reinforcement learning (DRL) technique for sepsis treatment, and uncovered several important areas of caution in adopting DRL in a healthcare setting."
    url: "https://arxiv.org/abs/2005.04301"
