    title: "MIMIC-CXR paper published"
    content: "A journal article describing the MIMIC-CXR database was recently published in <em>Scientific Data</em>. The article provides detail regarding the collection, curation, and processing done in order to create the database. The article is open access and available online [1].<br><br>The database has also been preprocessed into compressed JPG format images, which have been made available on PhysioNet as the <a href='https://physionet.org/content/mimic-cxr-jpg/'>MIMIC-CXR-JPG Database</a>. The database includes labels extracted from the free-text reports using publicly available tools."
    url: "https://physionet.org/news/post/346"
