    title: "Inaugural MIT Prize for Open Data"
    content: "<p><img alt='Tom Pollard. MIT Open Data.' src='/static/images/opendata102822-087.jpg' width='300' /></p><p>The PhysioNet team were recipients of the inaugural MIT Prize for Open Data in recognition of their work to support health research and education. The award - established to highlight the value of open data at MIT - was presented by School of Science Dean Nergis Mavalvala and MIT Libraries Director Chris Bourg on October 28 in the MIT Hayden Library.</p>"
    url: "https://libraries.mit.edu/opendata/open-data-mit-home/mit-prize/"
  - date: "2021-02-16"
    front_page: True
    header: "Tribute"
    title: "A tribute to George Moody"
    content: "<p><img alt='George Moody' src='/static/images/gmoody.jpg' width='300' /></p><p>We are deeply saddened to announce the passing of George Moody, one of the original PhysioNet team. George passed away as a consequence of COVID-19 on February 13, 2021, surrounded by his family, Edna, Benjamin, Jeremy and Melissa.</p><p>George has been a fundamental part of PhysioNet since the beginning, stretching back into the late 70s and early 1980&#39;s. George developed the WFDB libraries, and much of code that can be found on PhysioNet today, which underpins the Research Resource for Complex Physiologic Signals, and the fundamentals of ECG signal processing. George&#39;s work spanned state-of-the-art QRS detection, beat classification, noise assessment, and heart rate variability, among other areas. A pioneer and stalwart of open source principles, his work has blazed a trail in the field of physiological signal processing. This was acknowledged in 2016 by the AAMI, which awarded him (jointly with Ary Goldberger and Roger Mark) its most prestigious prize, <a href='https://archive.physionet.org/award2016.shtml'>the Laufman-Greatbatch Award</a>.</p><p>George is perhaps best known for his design and implementation of the PhysioNet/CinC Challenges, which he ran for 15 years, from inception in 2000, until 2014, after which he retired due to ill health. These Challenges have pushed the field forward, stimulating research and translation, long before most, if not all, other public data science competitions began.</p><p>George was generous with his time and took pride in answering almost every email he received. He tirelessly devoted himself to the field, supporting everyone, from the newest student, to the giants of industry. At Computing in Cardiology, which he attended every year from 1979 to 2014, he was often the star of the show, generating a unique buzz around the Challenges. He also served on the board of the conference for longer than anyone, and was an active member of that community for over 30 years, contributing over 70 articles to the proceedings.</p><p>George began his career as an undergraduate at MIT, studying physics. His (sometimes supernatural) skill at C coding led him to work on the seminal MIT-BIH Arrhythmia Database with Roger Mark and Ary Goldberger. (Still today, this database is at the core of many FDA applications.) After his student days George became a research scientist at MIT in Roger Mark&#39;s group and remained there until retirement. As with all good physicists, George was a polymath. You could talk to him about any subject and realize his depth of thought was exceptional. There wasn&#39;t a subject on which he couldn&#39;t offer a genuinely deep and informed opinion. Yet he listened to everyone and treated all ideas and views with the utmost respect.</p><p>George was a man who appreciated life to its fullest. Perhaps his most impressive characteristic was that he always put his family first. A wonderful father and husband, he always made time for those he loved.</p><p>Edna mentioned that George&#39;s favorite charity was Partners In Health (<a href='https://www.pih.org/'>pih.org</a>), and requested that anyone wishing to make a gesture in remembrance of him, to please direct it there.</p><p>George was loved by us all, and we miss him enormously. He leaves an enduring legacy for the next generation, although he would be much too humble to ever acknowledge that fact.</p>"
    url: "https://physionet.org/news/post/355"
